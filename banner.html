<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Animation with Fireworks</title>
  <style>
    body { margin: 0; background: #1b1b2f; overflow: hidden; font-family: 'Georgia', serif; }
    canvas { display: block; position: absolute; top: 0; left: 0; }
    .banner {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: #f7f0d6;
      color: #7a3b3b;
      font-family: 'Georgia', serif;
      font-size: 4.5em;
      font-weight: 700;
      padding: 1em 3em;
      border-radius: 60px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s, transform 1s;
      z-index: 20;
      box-shadow: 0 5px 15px 0 rgba(123, 59, 59, 0.7);
      text-shadow: 2px 2px 3px #d9cbb2;
      letter-spacing: 0.05em;
      border: 3px solid #7a3b3b;
      user-select: none;
      pointer-events: none;
    }
    .banner.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.3);
    }
    #letterBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.8em 2em;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      color: #7a3b3b;
      background: #f7f0d6;
      border: 3px solid #7a3b3b;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s;
      z-index: 20;
      box-shadow: 0 4px 10px rgba(123, 59, 59, 0.6);
      user-select: none;
    }
    #letterBtn.show {
      opacity: 1;
    }
    #letterBtn:hover {
      background: #7a3b3b;
      color: #f7f0d6;
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <canvas id="balloonCanvas"></canvas>
  <div class="banner" id="banner"> Happy Birthday! Krishu </div>
  <button id="letterBtn" onclick="location.href='Letter.html'">Press for more</button>

  <script>
    // Setup canvases
    const fireworksCanvas = document.getElementById('fireworksCanvas');
    const fireworksCtx = fireworksCanvas.getContext('2d');
    const balloonCanvas = document.getElementById('balloonCanvas');
    const balloonCtx = balloonCanvas.getContext('2d');

    let W = window.innerWidth;
    let H = window.innerHeight;

    fireworksCanvas.width = W;
    fireworksCanvas.height = H;
    balloonCanvas.width = W;
    balloonCanvas.height = H;

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      fireworksCanvas.width = W;
      fireworksCanvas.height = H;
      balloonCanvas.width = W;
      balloonCanvas.height = H;
    });

    // Balloon code (similar to before)
    function randomColor() {
      const colors = ['#FF4FA1', '#61DAFB', '#FFE873', '#93F36D', '#FFAB15', '#B76CF4', '#F25E5E'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createBalloon() {
      const size = 100 + Math.random() * 80;
      return {
        x: Math.random() * (W - 160) + 80,
        y: H + size + Math.random() * 200,
        r: size,
        vx: (Math.random() - 0.5) * 0.8,
        vy: -(2.5 + Math.random() * 2),
        color: randomColor(),
        phase: Math.random() * Math.PI * 2,
      };
    }

    let balloons = [];
    for (let i = 0; i < 12; i++) {
      balloons.push(createBalloon());
    }

    function drawBalloon(b) {
      balloonCtx.save();
      balloonCtx.beginPath();
      balloonCtx.ellipse(b.x, b.y, b.r * 0.6, b.r, 0, 0, Math.PI * 2);
      balloonCtx.fillStyle = b.color;
      balloonCtx.shadowColor = "#000";
      balloonCtx.shadowBlur = 12;
      balloonCtx.fill();
      balloonCtx.shadowBlur = 0;

      balloonCtx.beginPath();
      balloonCtx.moveTo(b.x, b.y + b.r);
      balloonCtx.bezierCurveTo(
        b.x + 20 * Math.sin(Date.now() / 240 + b.phase),
        b.y + b.r + 60,
        b.x - 16 * Math.cos(Date.now() / 270 + b.phase),
        b.y + b.r + 120,
        b.x, b.y + b.r + 150
      );
      balloonCtx.strokeStyle = "#8a5959";
      balloonCtx.lineWidth = 3;
      balloonCtx.stroke();
      balloonCtx.restore();
    }

    // Fireworks code
    class Firework {
      constructor() {
        this.x = Math.random() * W;
        this.y = Math.random() * (H / 2);
        this.particles = [];
        this.createParticles();
      }
      createParticles() {
        const particleCount = 25 + Math.floor(Math.random() * 30);
        for (let i = 0; i < particleCount; i++) {
          this.particles.push(new Particle(this.x, this.y));
        }
      }
      update() {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => !p.dead);
      }
      draw(ctx) {
        this.particles.forEach(p => p.draw(ctx));
      }
      isDone() {
        return this.particles.length === 0;
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 3 + Math.random() * 2;
        this.color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 65%)`;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
        this.dead = false;
        this.decay = 0.02 + Math.random() * 0.02;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        if (this.alpha <= 0) {
          this.dead = true;
        }
      }
      draw(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }
    }

    let fireworks = [];
    let banner = document.getElementById('banner');
    let letterBtn = document.getElementById('letterBtn');

    function animateFireworks() {
      fireworksCtx.clearRect(0, 0, W, H);
      if (fireworks.length < 5) {
        fireworks.push(new Firework());
      }
      fireworks.forEach(fw => {
        fw.update();
        fw.draw(fireworksCtx);
      });
      fireworks = fireworks.filter(fw => !fw.isDone());
      if (banner.classList.contains('show')) {
        requestAnimationFrame(animateFireworks);
      }
    }

    // Main balloon animation with fireworks trigger
    function animate() {
      balloonCtx.clearRect(0, 0, W, H);
      let allOffTop = true;
      for (let b of balloons) {
        b.x += b.vx + Math.sin(b.phase + Date.now() / 690) * 0.3;
        b.y += b.vy * (0.97 + 0.02 * Math.sin(Date.now() / 1000 + b.phase));
        drawBalloon(b);

        if (b.y + b.r > 0) allOffTop = false;
      }
      if (allOffTop && !banner.classList.contains('show')) {
        banner.classList.add('show');
        setTimeout(() => {
          letterBtn.classList.add('show');
          animateFireworks();
        }, 1200);
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Fallback timeout
    setTimeout(() => {
      if (!banner.classList.contains('show')) {
        banner.classList.add('show');
        letterBtn.classList.add('show');
        animateFireworks();
      }
    }, 9000);
  </script>
</body>
</html>
